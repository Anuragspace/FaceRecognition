<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e  50%, #1a1a2e 75%, #0c0c0c 100%);
            height: 100vh;
            overflow: hidden;
        }
        .glass-effect {
            background: rgba(17, 25, 40, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .camera-container {
            background: linear-gradient(145deg, #111827 0%, #1f2937 100%);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .camera-view {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            background: #000;
        }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden">
    <header class="w-full py-3 glass-effect shadow-2xl border-b border-gray-800 flex-shrink-0">
        <div class="w-full flex items-center justify-between px-8">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-eye text-white text-lg"></i>
                </div>
                <h1 class="text-xl font-bold text-white">AI Face Recognition System</h1>
            </div>
            <div class="flex items-center space-x-1">
                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                <span class="text-white text-sm font-medium">Live</span>
            </div>
        </div>
    </header>
    
    <main class="flex flex-1 w-full px-4 py-3 gap-4 min-h-0 overflow-hidden">
        <!-- Camera View - Full Width with No Empty Space -->
        <section class="flex-1 camera-container rounded-2xl overflow-hidden border border-gray-800 flex items-center justify-center">
            <img id="video-feed" 
                 src="/video_feed" 
                 class="camera-view rounded-2xl" 
                 alt="Camera Feed"
                 style="max-height: calc(100vh - 140px); max-width: 100%;">
        </section>
        
        <!-- Compact Right Panel - Reduced Width -->
        <aside class="w-[280px] min-w-[260px] flex flex-col gap-3 flex-shrink-0 overflow-hidden">
            
            <!-- Combined People Count & Status Card (Side by Side) -->
            <div class="glass-effect rounded-2xl p-4 border border-gray-800 flex-shrink-0">
                <div class="grid grid-cols-2 gap-4">
                    <!-- People Count -->
                    <div>
                        <div class="flex items-center mb-2">
                            <i class="fas fa-users text-blue-400 mr-2 text-xs"></i>
                            <h3 class="text-xs font-bold text-white">People</h3>
                        </div>
                        <div class="bg-blue-500/10 rounded-lg p-2 border border-blue-500/20 text-center">
                            <span id="people-count" class="text-blue-300 font-bold text-lg">0</span>
                            <div class="text-blue-200 text-xs">Detected</div>
                        </div>
                    </div>
                    
                    <!-- System Status -->
                    <div>
                        <div class="flex items-center mb-2">
                            <i id="status-icon" class="fas fa-circle text-green-400 mr-2 animate-pulse text-xs"></i>
                            <h3 class="text-xs font-bold text-white">Status</h3>
                        </div>
                        <div id="status-bg" class="bg-green-500/10 rounded-lg p-2 border border-green-500/20 text-center">
                            <span id="status-text" class="text-green-300 font-medium text-xs">Active</span>
                            <div class="text-green-200 text-xs">System</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Scanned Person Records Card - More Space -->
            <div class="glass-effect rounded-2xl flex-1 border border-gray-800 overflow-hidden min-h-0">
                <div class="p-4 h-full flex flex-col">
                    <div class="flex items-center justify-between mb-3 flex-shrink-0">
                        <div class="flex items-center">
                            <i class="fas fa-user-check text-green-400 mr-2 text-sm"></i>
                            <h2 class="text-sm font-bold text-white">Scanned Persons</h2>
                        </div>
                        <div class="flex items-center gap-2">
                            <span id="record-count" class="bg-green-500/20 text-green-300 text-xs px-2 py-1 rounded-full">0</span>
                            <button id="clear-btn" class="bg-red-500/20 hover:bg-red-500/40 text-red-400 hover:text-red-300 p-1.5 rounded-lg transition-all duration-200 text-xs" title="Clear Records">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="bg-gray-900/50 rounded-lg border border-gray-700 flex-1 overflow-hidden min-h-0">
                        <div id="attendance-list" class="h-full overflow-y-auto p-2 space-y-2">
                            <div class="text-gray-400 text-xs italic text-center py-4">
                                <i class="fas fa-search text-gray-500 text-lg mb-2"></i>
                                <div>Waiting for face detection...</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls Card - Compact -->
            <div class="glass-effect rounded-2xl p-4 border border-gray-800 flex-shrink-0">
                <div class="space-y-2">
                    <button id="toggle-btn" class="w-full bg-gradient-to-r from-red-500/90 to-red-600/90 hover:from-red-500 hover:to-red-600 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-lg text-sm">
                        <i class="fas fa-stop mr-2"></i>Stop Recognition
                    </button>
                    <button id="download-btn" class="w-full bg-gradient-to-r from-blue-500/90 to-purple-600/90 hover:from-blue-500 hover:to-purple-600 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-lg text-sm">
                        <i class="fas fa-download mr-2"></i>Download Report
                    </button>
                </div>
            </div>
        </aside>
    </main>
    
    <footer class="text-center py-2 border-t border-gray-800 bg-gray-900/50 flex-shrink-0">
        <p class="text-gray-400 text-xs">&copy; 2025 AI Face Recognition System - Powered by Computer Vision</p>
    </footer>
    
    <script>
    let currentPeopleCount = 0;
    let attendanceData = [];
    
    // Format timestamp for better display
    function formatTimestamp(timestamp) {
        const date = new Date(timestamp);
        const time = date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const dateStr = date.toLocaleDateString();
        return {time, dateStr};
    }
    
    // Update record count badge
    function updateRecordCount(count) {
        const badge = document.getElementById('record-count');
        badge.textContent = count;
        if (count > 0) {
            badge.className = 'bg-green-500/20 text-green-300 text-xs px-2 py-1 rounded-full animate-pulse';
        } else {
            badge.className = 'bg-gray-500/20 text-gray-300 text-xs px-2 py-1 rounded-full';
        }
    }
    
    // Fetch attendance/scanned records
    function fetchAttendance() {
        fetch('/attendance')
            .then(res => res.json())
            .then(data => {
                attendanceData = data;
                const list = document.getElementById('attendance-list');
                list.innerHTML = '';
                
                updateRecordCount(data.length);
                
                if (data.length === 0) {
                    list.innerHTML = `
                        <div class="text-gray-400 text-xs italic text-center py-4">
                            <i class="fas fa-search text-gray-500 text-lg mb-2"></i>
                            <div>No persons scanned yet</div>
                            <div class="text-xs mt-1">Stand in front of camera</div>
                        </div>
                    `;
                } else {
                    // Sort by timestamp (newest first)
                    const sortedData = data.sort((a, b) => new Date(b[1]) - new Date(a[1]));
                    
                    sortedData.forEach(([name, timestamp], index) => {
                        const {time, dateStr} = formatTimestamp(timestamp);
                        const li = document.createElement('div');
                        li.className = 'glass-effect rounded-lg p-2.5 border border-gray-700/50 transform hover:scale-[1.01] transition-all duration-200 hover:border-green-500/30';
                        li.innerHTML = `
                            <div class="flex items-center justify-between mb-1">
                                <div class="flex items-center">
                                    <div class="w-7 h-7 bg-gradient-to-r from-green-400 to-blue-500 rounded-full flex items-center justify-center mr-2">
                                        <i class="fas fa-user text-white text-xs"></i>
                                    </div>
                                    <div>
                                        <div class="font-semibold text-white text-sm">${name}</div>
                                        <div class="text-gray-400 text-xs">Person #${data.length - index}</div>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <div class="text-green-300 text-xs font-medium">${time}</div>
                                    <div class="text-gray-400 text-xs">${dateStr}</div>
                                </div>
                            </div>
                            <div class="flex items-center justify-between text-xs">
                                <span class="text-gray-500">
                                    <i class="fas fa-clock mr-1"></i>
                                    ${Math.floor((new Date() - new Date(timestamp)) / 60000)} min ago
                                </span>
                                <div class="flex items-center text-green-400">
                                    <div class="w-2 h-2 bg-green-400 rounded-full mr-1 animate-pulse"></div>
                                    Verified
                                </div>
                            </div>
                        `;
                        list.appendChild(li);
                    });
                }
            })
            .catch(err => {
                console.error('Error fetching attendance:', err);
                document.getElementById('attendance-list').innerHTML = `
                    <div class="text-red-400 text-xs text-center py-4">
                        <i class="fas fa-exclamation-triangle text-red-500 text-lg mb-2"></i>
                        <div>Error loading records</div>
                    </div>
                `;
            });
    }

    // Fetch people count
    function fetchPeopleCount() {
        fetch('/people_count')
            .then(res => res.json())
            .then(data => {
                currentPeopleCount = data.count;
                const countElement = document.getElementById('people-count');
                countElement.textContent = data.count;
                
                // Add visual feedback for people detection
                if (data.count > 0) {
                    countElement.className = 'text-blue-300 font-bold text-lg animate-pulse';
                } else {
                    countElement.className = 'text-blue-300 font-bold text-lg';
                }
            })
            .catch(err => console.error('Error fetching people count:', err));
    }

    // Initial fetch
    fetchAttendance();
    fetchPeopleCount();
    
    // Update intervals
    setInterval(fetchAttendance, 2000);   // Every 2 seconds
    setInterval(fetchPeopleCount, 1000);   // Every 1 second

    // Toggle button (Stop/Resume)
    let isRecognitionRunning = true;
    document.getElementById('toggle-btn').onclick = function() {
        const toggleBtn = document.getElementById('toggle-btn');
        const statusText = document.getElementById('status-text');
        const statusIcon = document.getElementById('status-icon');
        const statusBg = document.getElementById('status-bg');
        
        if (isRecognitionRunning) {
            // Stop recognition
            fetch('/stop', {method: 'POST'})
                .then(() => {
                    toggleBtn.innerHTML = '<i class="fas fa-play mr-2"></i>Resume Recognition';
                    toggleBtn.className = 'w-full bg-gradient-to-r from-green-500/90 to-green-600/90 hover:from-green-500 hover:to-green-600 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-lg text-sm';
                    statusText.textContent = 'Stopped';
                    statusText.className = 'text-red-300 font-medium text-xs';
                    statusIcon.className = 'fas fa-circle text-red-400 mr-2 text-xs';
                    statusBg.className = 'bg-red-500/10 rounded-lg p-2 border border-red-500/20 text-center';
                    isRecognitionRunning = false;
                });
        } else {
            // Resume recognition
            fetch('/resume', {method: 'POST'})
                .then(() => {
                    toggleBtn.innerHTML = '<i class="fas fa-stop mr-2"></i>Stop Recognition';
                    toggleBtn.className = 'w-full bg-gradient-to-r from-red-500/90 to-red-600/90 hover:from-red-500 hover:to-red-600 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-lg text-sm';
                    statusText.textContent = 'Active';
                    statusText.className = 'text-green-300 font-medium text-xs';
                    statusIcon.className = 'fas fa-circle text-green-400 mr-2 animate-pulse text-xs';
                    statusBg.className = 'bg-green-500/10 rounded-lg p-2 border border-green-500/20 text-center';
                    isRecognitionRunning = true;
                });
        }
    };

    // Download attendance report
    document.getElementById('download-btn').onclick = function() {
        if (attendanceData.length === 0) {
            alert('No records to download!');
            return;
        }
        window.open('/download_attendance', '_blank');
    };
    
    // Clear records - Now as icon button
    document.getElementById('clear-btn').onclick = function() {
        if (attendanceData.length === 0) {
            alert('No records to clear!');
            return;
        }
        
        if (confirm('Are you sure you want to clear all scanned records?')) {
            fetch('/clear_attendance', {method: 'POST'})
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'cleared') {
                        fetchAttendance(); // Refresh the list
                        // Show success without alert
                        const btn = document.getElementById('clear-btn');
                        const originalClass = btn.className;
                        btn.className = 'bg-green-500/20 text-green-400 p-1.5 rounded-lg text-xs';
                        btn.innerHTML = '<i class="fas fa-check"></i>';
                        setTimeout(() => {
                            btn.className = originalClass;
                            btn.innerHTML = '<i class="fas fa-trash"></i>';
                        }, 2000);
                    }
                })
                .catch(err => {
                    console.error('Error clearing records:', err);
                    alert('Failed to clear records!');
                });
        }
    };
    
    // Handle camera loading
    const videoFeed = document.getElementById('video-feed');
    videoFeed.onload = function() {
        console.log('Camera feed loaded successfully');
    };
    
    videoFeed.onerror = function() {
        console.error('Error loading camera feed');
        const cameraContainer = videoFeed.parentElement;
        cameraContainer.innerHTML = `
            <div class="text-center text-gray-400 h-full flex items-center justify-center">
                <div>
                    <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                    <div class="text-lg font-semibold mb-2">Camera Error</div>
                    <div class="text-sm">Unable to load camera feed</div>
                    <div class="text-xs mt-2">Check camera permissions</div>
                </div>
            </div>
        `;
    };
    </script>
</body>
</html>
