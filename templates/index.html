<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e  50%, #1a1a2e 75%, #0c0c0c 100%);
        }
        .glass-effect {
            background: rgba(17, 25, 40, 0.85);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .camera-container {
            background: linear-gradient(145deg, #111827 0%, #1f2937 100%);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col overflow-hidden">
    <header class="w-full py-3 glass-effect shadow-2xl border-b border-gray-800 flex-shrink-0">
        <div class="w-full flex items-center justify-between px-8">
            <div class="flex items-center space-x-4">
                <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <i class="fas fa-eye text-white text-lg"></i>
                </div>
                <h1 class="text-xl font-bold text-white">AI Face Recognition System</h1>
            </div>
            <div class="flex items-center space-x-1">
                <div class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></div>
                <span class="text-white text-sm font-medium">Live</span>
            </div>
        </div>
    </header>
    <main class="flex flex-1 w-full px-4 py-3 gap-4 min-h-0">
        <!-- Camera View (Much Wider - 90%) -->
        <section class="flex-1 camera-container rounded-2xl overflow-hidden border border-gray-800 min-h-0">
            <div class="h-full flex items-center justify-center p-3">
                <img id="video-feed" src="/video_feed" class="rounded-xl border border-gray-700 w-full max-w-full h-full max-h-full object-contain shadow-2xl" alt="Camera Feed">
            </div>
        </section>
        <!-- Compact Sidebar (10%) -->
        <aside class="w-[320px] min-w-[300px] flex flex-col gap-3 flex-shrink-0 h-full">
            <!-- People Count Card -->
            <div class="glass-effect rounded-2xl p-4 border border-gray-800 flex-shrink-0">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-sm font-bold text-white flex items-center">
                        <i class="fas fa-users text-blue-400 mr-2 text-xs"></i>
                        People Detected
                    </h2>
                </div>
                <div class="bg-blue-500/10 rounded-lg p-2 border border-blue-500/20 text-center">
                    <span id="people-count" class="text-blue-300 font-bold text-lg">0</span>
                    <div class="text-blue-200 text-xs mt-1">In Camera View</div>
                </div>
            </div>
            
            <!-- Status Card -->
            <div class="glass-effect rounded-2xl p-4 border border-gray-800 flex-shrink-0">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-sm font-bold text-white flex items-center">
                        <i id="status-icon" class="fas fa-circle text-green-400 mr-2 animate-pulse text-xs"></i>
                        System Status
                    </h2>
                </div>
                <div id="status-bg" class="bg-green-500/10 rounded-lg p-2 border border-green-500/20">
                    <span id="status-text" class="text-green-300 font-medium text-sm">Recognition Active</span>
                </div>
            </div>

            <!-- Live Attendance Card -->
            <div class="glass-effect rounded-2xl flex-1 border border-gray-800 overflow-hidden min-h-0">
                <div class="p-4 h-full flex flex-col">
                    <div class="flex items-center mb-3 flex-shrink-0">
                        <i class="fas fa-user-check text-blue-400 mr-2 text-sm"></i>
                        <h2 class="text-sm font-bold text-white">Live Attendance</h2>
                    </div>
                    <div class="bg-gray-900/50 rounded-lg border border-gray-700 flex-1 overflow-hidden min-h-0">
                        <ul id="attendance-list" class="h-full overflow-y-auto p-2 space-y-2">
                            <li class="text-gray-400 text-xs italic text-center py-4">Waiting for recognition...</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Controls Card -->
            <div class="glass-effect rounded-2xl p-4 border border-gray-800 flex-shrink-0">
                <div class="space-y-2">
                    <button id="toggle-btn" class="w-full bg-gradient-to-r from-red-500/90 to-red-600/90 hover:from-red-500 hover:to-red-600 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-lg text-sm">
                        <i class="fas fa-stop mr-2"></i>Stop Recognition
                    </button>
                    <button id="download-btn" class="w-full bg-gradient-to-r from-blue-500/90 to-purple-600/90 hover:from-blue-500 hover:to-purple-600 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-lg text-sm">
                        <i class="fas fa-download mr-2"></i>Download Report
                    </button>
                </div>
            </div>
        </aside>
    </main>
    <footer class="text-center py-2 border-t border-gray-800 bg-gray-900/50">
        <p class="text-gray-400 text-xs">&copy; 2025 AI Face Recognition System - Powered by Computer Vision</p>
    </footer>
    <script>
    let currentPeopleCount = 0;
    
    // Poll attendance every 2 seconds
    function fetchAttendance() {
        fetch('/attendance')
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('attendance-list');
                list.innerHTML = '';
                if (data.length === 0) {
                    list.innerHTML = '<li class="text-gray-400 text-xs italic text-center py-2">No one detected yet</li>';
                } else {
                    data.forEach((item, index) => {
                        const li = document.createElement('li');
                        li.className = 'glass-effect rounded-lg p-2 border border-gray-700/50 transform hover:scale-[1.02] transition-all duration-200';
                        li.innerHTML = `
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <div class="w-1.5 h-1.5 bg-green-400 rounded-full mr-2"></div>
                                    <span class="font-semibold text-white text-xs">${item.name}</span>
                                </div>
                                <span class="text-gray-300 text-xs">${item.timestamp.split(' ')[1]}</span>
                            </div>
                            <div class="text-gray-400 text-xs mt-1 ml-4">${item.timestamp.split(' ')[0]}</div>
                        `;
                        list.appendChild(li);
                    });
                }
            });
    }

    // Fetch people count
    function fetchPeopleCount() {
        fetch('/people_count')
            .then(res => res.json())
            .then(data => {
                currentPeopleCount = data.count;
                const countElement = document.getElementById('people-count');
                countElement.textContent = data.count;
            });
    }

    fetchAttendance();
    fetchPeopleCount();
    setInterval(fetchAttendance, 2000);
    setInterval(fetchPeopleCount, 1000);

    // Toggle button (Stop/Resume)
    let isRecognitionRunning = true;
    document.getElementById('toggle-btn').onclick = function() {
        const toggleBtn = document.getElementById('toggle-btn');
        const statusText = document.getElementById('status-text');
        const statusIcon = document.getElementById('status-icon');
        const statusBg = document.getElementById('status-bg');
        
        if (isRecognitionRunning) {
            // Stop recognition
            fetch('/stop', {method: 'POST'})
                .then(() => {
                    toggleBtn.innerHTML = '<i class="fas fa-play mr-2"></i>Resume Recognition';
                    toggleBtn.className = 'w-full bg-gradient-to-r from-green-500/90 to-green-600/90 hover:from-green-500 hover:to-green-600 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-lg text-sm';
                    statusText.textContent = 'Recognition Stopped';
                    statusText.className = 'text-red-300 font-medium text-sm';
                    statusIcon.className = 'fas fa-circle text-red-400 mr-2 text-xs';
                    statusBg.className = 'bg-red-500/10 rounded-lg p-2 border border-red-500/20';
                    isRecognitionRunning = false;
                });
        } else {
            // Resume recognition
            fetch('/resume', {method: 'POST'})
                .then(() => {
                    toggleBtn.innerHTML = '<i class="fas fa-stop mr-2"></i>Stop Recognition';
                    toggleBtn.className = 'w-full bg-gradient-to-r from-red-500/90 to-red-600/90 hover:from-red-500 hover:to-red-600 text-white font-semibold py-2.5 px-4 rounded-lg transition-all duration-300 transform hover:scale-[1.02] shadow-lg text-sm';
                    statusText.textContent = 'Recognition Active';
                    statusText.className = 'text-green-300 font-medium text-sm';
                    statusIcon.className = 'fas fa-circle text-green-400 mr-2 animate-pulse text-xs';
                    statusBg.className = 'bg-green-500/10 rounded-lg p-2 border border-green-500/20';
                    isRecognitionRunning = true;
                });
        }
    };

    // Download attendance report
    document.getElementById('download-btn').onclick = function() {
        window.open('/download_attendance', '_blank');
    };
    </script>
</body>
</html>
